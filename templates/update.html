<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% comment %} navbar {% endcomment %}
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
          <div class="container-fluid display-flex text-center">
            <a class="navbar-brand " href="/">CRUD Mini Project Update</a>
          </div>
        </nav>
      {% comment %} NAV END {% endcomment %}

      {% comment %} form Container {% endcomment %}
      <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <h2 class="text-white bg-info text-center p-3">Update Student Details</h2>
                    <br>
                    {% comment %} form start {% endcomment %}
                    <form action="/update/{{d.id}}" method = "POST"> {% csrf_token %}
                        <div class="form-group">
                            <input class='form-control' value={{d.name}} type="text" placeholder = "Enter the student Name" name = "name" required>
                        </div>
                        <div class="form-group">
                            <input class='form-control mt-2' value={{d.email}}  type="email" placeholder = "Enter the student Email" name = "email" required>
                        </div>
                        <div class="form-group">
                            <input class='form-control mt-2' value={{d.age}}  type="number" placeholder = "Enter the student Age" name = "age" required>
                        </div>
                        <div class="form-group">
                            <select class='form-control mt-2'   id="gender" name='gender'  required>
                                <option selected>{{d.gender}}</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="submit">Update</button>
                          </div>
                    </form>
                </div>
            </div>
      </div>
       {% comment %} form Container {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
